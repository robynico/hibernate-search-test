
group = "com.dlnegoce.hibernate"
version = "1.0.0-SNAPSHOT"

apply plugin: "maven"
apply plugin: "java"
apply plugin: "eclipse"
apply plugin: "eclipse-wtp"

repositories {
	mavenCentral()
}

dependencies {
	compile group: 'org.hibernate', name: 'hibernate-entitymanager', version: '5.0.8.Final'
	compile group: 'org.hibernate', name: 'hibernate-search-orm', version: '5.6.0.Beta1'
	compile group: 'org.hibernate', name: 'hibernate-search-elasticsearch', version: '5.6.0.Beta1'
	compile group: 'postgresql', name: 'postgresql', version: '9.0-801.jdbc4'
	
	testCompile group: 'org.hibernate', name: 'hibernate-entitymanager', version: '5.0.8.Final'
	testCompile group: 'org.hibernate', name: 'hibernate-search-orm', version: '5.6.0.Beta1'
	testCompile group: 'org.hibernate', name: 'hibernate-search-elasticsearch', version: '5.6.0.Beta1'
	testCompile group: 'postgresql', name: 'postgresql', version: '9.0-801.jdbc4'
	testCompile group: 'junit', name: 'junit', version: '4.12'
}